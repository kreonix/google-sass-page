<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://www.google.by/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<body>
    <header>
        <div class="header">
            <a href="/">Почта</a>
            <a href="/">Картинки</a>
            <a id="menu-buttons" class="menu-button" role="button"></a>
            <a href="/" class="notice-button"></a>
            <a href="/" class="avatar-button"></a>
        </div>
        <div id="menu-button-extensions" class="menu-button-extensions">
            <div class="menu-button-extensions-MyAccount">
                <div class="menu-button-extensions-MyAccount-pic"></div>
                <a href="/">Мой аккаунт</a>
            </div>
            <div class="menu-button-extensions-Find">
                <div class="menu-button-extensions-Find-pic"></div>
                <a href="/">Поиск</a>
            </div>
            <div class="menu-button-extensions-Maps">
                <div class="menu-button-extensions-Maps-pic"></div>
                <a href="/">Карты</a>
            </div>
            <div class="menu-button-extensions-Youtube">
                <div class="menu-button-extensions-Youtube-pic"></div>
                <a href="/">Youtube</a>
            </div>
            <div class="menu-button-extensions-Play">
                <div class="menu-button-extensions-Play-pic"></div>
                <a href="/">Play</a>
            </div>
            <div class="menu-button-extensions-Mail">
                <div class="menu-button-extensions-Mail-pic"></div>
                <a href="/">Почта</a>
            </div>
            <div class="menu-button-extensions-Disk">
                <div class="menu-button-extensions-Disk-pic"></div>
                <a href="/">Диск</a>
            </div>
            <div class="menu-button-extensions-Planer">
                <div class="menu-button-extensions-Planer-pic"></div>
                <a href="/">Календарь</a>
            </div>
            <div class="menu-button-extensions-GooglePlus">
                <div class="menu-button-extensions-GooglePlus-pic"></div>
                <a href="/">Google plus</a>
            </div>
            <div class="menu-button-extensions-Translate">
                <div class="menu-button-extensions-Translate-pic"></div>
                <a href="/">Переводчик</a>
            </div> 
            <div class="menu-button-extensions-Photo">
                <div class="menu-button-extensions-Photo-pic"></div>
                <a href="/">Фото</a>
            </div>
            <a href="/" class="menu-button-extensions-text">Ещё</a>
        </div>
    </header>
    <div class="content">
        <div class="content-image">
        </div>
        <form action="" method="get" class="content-find-form">
            <div class="content-find-form-border">
                    <input class="content-find-form-input"/>
            </div>
            <div class=content-find-form-buttons>
                    <input class="content-find-form-buttons-find" value="Поиск в Google" aria-label="Поиск в Google" type="submit"/>
                    <input class="content-find-form-buttons-luck" value=" Мне повезёт!" aria-label="Мне повезёт!" type="submit"/>
            </div>
        </form>
        <div class="content-language">
            Сервисы Google доступны на разных языках: <a href="/">English</a> <a href="/">Беларуская</a>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="footer-geolocation">
                Беларусь
            </div>
            <div class="footer-service">
                <div class="footer-service-first">
                    <a href="/">Реклама</a>
                    <a href="/">Для бизнеса</a>
                    <a href="/">Всё о Google</a>
                </div>
                <div class="footer-service-second">
                    <a href="/">Конфиденциальность</a>
                    <a href="/">Условия</a>
                    <a href="/">Настройки</a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="./js/script.js"></script>
</html>
